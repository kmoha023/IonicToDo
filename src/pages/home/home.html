<!-- home.html -->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <ion-icon name="ionic" icon-left color="dark"> </ion-icon>
      Ionic 3 Todo App
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="home" padding>
  <form (ngSubmit)="addTodo(newTodo.value); f.reset()" #f="ngForm">
    <h2>Add a Todo</h2>
    <ion-item no-lines>
      <ion-input #newTodo  type="text" ngModel required name="newTodo"
        placeholder="Add new todo..."></ion-input>
      <button ion-button clear large item-right type="submit" [disabled]="!f.valid">
        <ion-icon name="add-circle" color="primary"> </ion-icon>
      </button>
    </ion-item>
  </form>
  <h2>Todo List <small>Swipe a todo to edit or delete</small></h2>
  <ion-list no-lines>
    <ion-item-sliding #slidingItem *ngFor="let todo of todos; let index= index">
      <ion-item>
        <ion-checkbox (click)="toggleComplete(todo)" [checked]="todo.isComplete"></ion-checkbox>
        <ion-item text-wrap item-left [class.completed]="todo.isComplete">
          {{ todo.description }}
        </ion-item>
      </ion-item>
      <ion-item-options (ionSwipe)="navToEdit(todo, index); slidingItem.close()">
        <button ion-button color="primary" (click)="navToEdit(todo, index); slidingItem.close()">Edit</button>
        <button ion-button color="danger" (click)="deleteTodo(todo,index)">
            <ion-icon name="trash"></ion-icon>
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
